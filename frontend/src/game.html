<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Battleship</title>
  <script 
        type="text/javascript"  
        src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.2.4/gsap.min.js">
  </script>
  <script type="module" src="/src/main.js"></script>
  <script type="module" src="/src/script.js"></script>
</head>
<body>
  <div class="overlay top"></div>
  <div class="overlay bottom"></div>

  <div class="loader">
    <div class="bar1"></div>
    <div class="bar2"></div>
    <div class="bar3"></div>
    <div class="bar4"></div>
    <div class="bar5"></div>
    <div class="bar6"></div>
  </div>
  
  <main style="display: none;">
    <section class="notice">
      <h1>Place Your Ships</h1>
    </section>
    <section class="board">
      <div class="player-container">
        <h1>You</h1>
        <div class="player1"></div>
      </div>
      <div class="player-container">
        <h1>Computer</h1>
        <div class="player2 computer"></div>
      </div>
    </section>
    <button class="battle-button" disabled>Ready!</button>
    <section id="container">
      <div class="ship" id="ship-1" draggable="true">
        <div></div>
        <div></div>
      </div>
      <div class="ship" id="ship-2" draggable="true">
        <div></div>
        <div></div>
      </div>
      <div class="ship" id="ship-3" draggable="true">
        <div></div>
        <div></div>
        <div></div>
      </div>
      <div class="ship" id="ship-4" draggable="true">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
      </div>
      <div class="ship" id="ship-5" draggable="true">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
      </div>
    </section>
    <a href="../index.html" class="go-back"><button>
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="3 6 18 12">
        <title>keyboard-backspace</title>
        <path d="M21,11H6.83L10.41,7.41L9,6L3,12L9,18L10.41,16.58L6.83,13H21V11Z" />
      </svg>
    </button></a>
  </main>
  
</body>
</html>
